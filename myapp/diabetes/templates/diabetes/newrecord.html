{% extends "diabetes/base.html" %}

{% block pagename %} Add New Record {% endblock %}

{% block content %}

<form method="post" action="{% url 'new_record' %}" style="font-size: large;">
    <table>
        {% for field in form.visible_fields %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                <td class="error">
                    {% for error in field.errors %} {{error}} {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
    {% csrf_token %}
    <button type="submit">Save</button>
</form>
<p id="saved_msg">{{message}}</p>

{% endblock %}
